<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll System</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans|Roboto|Montserrat|Lato|Poppins&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1>Poll System</h1>
      <div class="poll">
        <h2>What is your favourite programming language?</h2>
        <div class="options">
          <div class="option">
            <input type="radio" id="option1" name="poll" value="option1" />
            <label for="option1">Javascript</label>
          </div>
          <div class="option">
            <input type="radio" id="option2" name="poll" value="option2" />
            <label for="option2"> C++</label>
          </div>
          <div class="option">
            <input type="radio" id="option3" name="poll" value="option3" />
            <label for="option3"> Python</label>
          </div>
          <div class="option">
            <input type="radio" id="option4" name="poll" value="option4" />
            <label for="option4"> Java</label>
          </div>
        </div>
        <button onclick="submitVote()">Submit Vote</button>
        <div id="result"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
